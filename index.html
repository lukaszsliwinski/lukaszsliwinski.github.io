<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Łukasz Śliwiński - portfolio</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/projects.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!-- Font Awesome -->
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- React for development-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- React for production-->
    <!-- <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script> -->

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div class="main narrower" id="main">

        <!-- Navigation menu -->
        <header>
            <div class="name">Łukasz Śliwiński</div>
            <div class="menu">
                <!-- 3rd classes (introduction, projects, etc.) are for the correct operation of the 
                highlight navigation menu in script.js -->
                <a class="nav-btn underline introduction active" href="#introduction" id="menuAboutBtn"></a>
                <a class="nav-btn underline projects" href="#projects" id="menuProjectsBtn"></a>
                <a class="nav-btn underline contact" href="#contact" id="menuContactBtn"></a>
                <div class="change-lang">
                    <button onclick="setLanguage('pl')" class="pl-btn">
                        <img class="flag-img" src="images/pl-flag.png" alt="btn">
                    </button>
                    <button onclick="setLanguage('eng')" class="eng-btn">
                        <img class="flag-img" src="images/eng-flag.png" alt="btn">
                    </button>
                </div>
            </div>
        </header>
        
        <!-- General information area -->
        <div class="general visible" id="general">
            <div class="general-details">
                <img class="photo" src="images/photo.jpg" alt="profile photo">
                <div id="general1"></div>
                <div id="general2"></div>
                <div id="general3"></div>
                <div id="general4"></div>
            </div>
            <button onclick="showHideGeneral()" class="general-btn" id="general_btn"><i class="fa-solid fa-angles-left"></i></button>
        </div>

        <!-- Introduction section -->
        <section class="introduction-section" id="introduction">
            <div id="header1"></div>
            <div class="section-container">
                <article class="about-data" id="aboutContent"></article>
            </div>
        </section>

        <!-- Projects section -->
        <section class="projects-section" id="projects">
            <div id="header2"></div>
            <div class="projects-section-wrapper">
                <div class="project" id="project1"></div>
                <div class="project" id="project2"></div>
                <div class="project" id="project3"></div>
                <div class="project" id="project4"></div>
                <div class="project" id="project5"></div>
            </div>
        </section>

        <!-- Contact section -->
        <section class="contact-section" id="contact">
            <div id="header3"></div>
            <div class="section-container">
                <div id="contacts"></div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/babel" src="js/components.js"></script>
    <script type="text/javascript" src="js/language.js"></script>
</body>
</html>
